<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Basketball shoe silhouette -->
    <path d="M50,180 C50,130 120,80 200,80 C280,80 350,100 400,120 C450,140 480,180 480,220 C480,260 450,270 400,270 C350,270 150,270 100,270 C50,270 30,230 50,180 Z" fill="#4a90e2" stroke="#333333" stroke-width="2"/>
    <!-- High-top detail -->
    <path d="M100,180 C100,140 150,100 200,100" fill="none" stroke="#333333" stroke-width="2"/>
