    <path d="M180,120 L280,140" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M180,140 L280,160" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M180,160 L280,180" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
    <!-- Sole -->
    <path d="M50,250 C150,270 350,270 480,250" fill="none" stroke="#333333" stroke-width="4"/>
    <!-- Brand logo -->
    <text x="250" y="180" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">SoleVibes</text>
    <!-- Basketball pattern -->
    <circle cx="350" cy="150" r="20" fill="none" stroke="#ffffff" stroke-width="1"/>
    <path d="M330,150 L370,150 M350,130 L350,170" stroke="#ffffff" stroke-width="1"/>
