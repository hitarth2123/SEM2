<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Runner shoe silhouette -->
    <path d="M80,150 C80,100 150,70 200,70 C250,70 300,90 350,110 C400,130 470,160 470,200 C470,240 400,260 350,260 C300,260 150,260 120,260 C90,260 60,200 80,150 Z" fill="#ff6b6b" stroke="#333333" stroke-width="2"/>
    <!-- Mesh pattern -->
    <pattern id="mesh" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
        <circle cx="5" cy="5" r="1" fill="#ffffff" fill-opacity="0.5"/>
    </pattern>
    <path d="M150,100 C200,90 250,90 300,100 C350,110 400,130 420,150" fill="url(#mesh)"/>
    <!-- Dynamic lines -->
    <path d="M100,180 C150,170 200,160 300,170" fill="none" stroke="#ffffff" stroke-width="2"/>
    <path d="M120,200 C170,190 220,180 320,190" fill="none" stroke="#ffffff" stroke-width="2"/>
    <!-- Laces -->
    <path d="M200,90 L300,110" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M200,110 L300,130" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
    <!-- Sole -->
    <path d="M80,240 C150,250 300,250 450,240" fill="none" stroke="#333333" stroke-width="4"/>
    <!-- Brand logo -->
    <text x="250" y="150" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">SoleVibes</text>
</svg>