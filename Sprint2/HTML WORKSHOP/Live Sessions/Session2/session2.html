<!DOCTYPE html>
<html>
    <head>
        <title>Session2</title>
    </head>
    <body>
        <form method="get">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email"><br><br>
            <label for="date">Date:</label>
            <input type="date" id="date"><br><br>
            <label for="month">Month:</label>
            <input type="month" id="month"><br><br>
            <label for="time" >Time:</label>
            <input type="time" id="time"><br><br>
            <label for="D&T"> Date and Time:</label>
            <input type="datetime-local" id="D&T"><br><br>
            <label>check one:</label><br><br>
            <label>Group A</label>
            <input type="radio" name="demo_name"><br><br>
            <label>Group B</label>
            <input type="radio" name="demo_name"><br><br>
            <label>Select Multiple:</label><br><br>
            <select><option>Pqr</option><option>Xyz</option><option>Abc</option></select><br><br>
            <label>Check your group:</label><br><br>
            <label>Group1</label>
            <input type="checkbox"><br>
            <label>Group2</label>
            <input type="checkbox"><br>
            <label>Group3</label>
            <input type="checkbox"><br>
            <label>Group4</label>
            <input type="checkbox"><br><br>
            <label >Gender:</label><br>
            <label>Male</label>
            <input type="radio" name="Gender"><br>
            <label>Female</label>
            <input type="radio" name="Gender"><br><br>
            <label >Subject:</label><br>
            <label>JAVA</label>
            <input type="checkbox"><br>
            <label>JAVASCRIPT</label>
            <input type="checkbox"><br>
            <label>KOTLIN</label>
            <input type="checkbox"><br>
            <label>SWIFT</label>
            <input type="checkbox"><br>
            <label>C++</label>
            <input type="checkbox"><br><br>
            <label>Select role:</label>
            <select><option>Full Stack</option><option>Frontend</option><option>Backend</option></select><br><br>
            <label>Select subjects :</label>
            <select><optgroup label="1st"><option>C++</option><option>JAVA</option><option>Python</option></optgroup><optgroup label="2nd"><option>System Design</option><option>Express.js</option><option>Mongo</option></optgroup></select><br><br>
            <input list="hello" placeholder="color">
            <datalist id="hello"><option value="R">Red</option><option value="B">Blue</option></datalist><br><br>
            <input list="valo" placeholder="Player">
            <datalist id="valo"><option value="T">Tenz</option><option value="S">Shroud</option><option value="B">Booster</option><option value="J">Jimmy</option></datalist><br><br>
            <input type="color" value="#FFA500"><br><br>
            <input type="submit">
        </form>
    </body>
</html>
