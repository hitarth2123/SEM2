<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80">
  <!-- Premium brand colors -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1A1A1A"/>
      <stop offset="100%" style="stop-color:#333333"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C8A45D"/>
      <stop offset="100%" style="stop-color:#E5BF73"/>
    </linearGradient>
  </defs>
  
  <!-- Main text -->
  <text x="10" y="50" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#brandGradient)">Sole<tspan fill="url(#accentGradient)">Vibes</tspan></text>
  
  <!-- Swoosh design element -->
  <path d="M10 60 Q 150 20, 290 60" stroke="url(#accentGradient)" stroke-width="3" fill="none"/>
  
  <!-- Tagline -->
  <text x="80" y="75" font-family="Arial, sans-serif" font-size="14" fill="#666666">Engineered to Fit You. Crafted to Inspire.</text>
</svg>