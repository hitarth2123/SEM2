<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
    <style>
        .bg { fill: #1a1a1a; }
        .accent { fill: #c9a87c; }
        .text-primary { 
            font-family: 'Playfair Display', serif;
            fill: #ffffff;
        }
        .text-secondary {
            font-family: 'Montserrat', sans-serif;
            fill: #c9a87c;
        }
    </style>
    
    <!-- Background -->
    <rect width="1200" height="630" class="bg"/>
    
    <!-- Decorative Elements -->
    <path d="M0 530 C300 530, 900 530, 1200 530 C1200 580, 1150 630, 1100 630 L100 630 C50 630, 0 580, 0 530 Z" class="accent" opacity="0.1"/>
    
    <!-- Logo Icon -->
    <g transform="translate(150, 215) scale(2)">
        <circle cx="50" cy="50" r="45" class="accent"/>
        <path d="M30 40 C40 20, 60 20, 70 40 C75 50, 75 60, 70 70 C60 85, 40 85, 30 70 C25 60, 25 50, 30 40 Z" fill="#1a1a1a"/>
        <path d="M40 45 C45 35, 55 35, 60 45 C63 50, 63 55, 60 60 C55 67, 45 67, 40 60 C37 55, 37 50, 40 45 Z" class="accent"/>
    </g>
    
    <!-- Text Content -->
    <text x="400" y="250" class="text-primary" font-size="72">SoleVibe</text>
    <text x="400" y="350" class="text-secondary" font-size="36">Premium Custom Footwear</text>
    
    <!-- Additional Design Elements -->
    <g transform="translate(900, 215) scale(1.5)">
        <path d="M30 40 C40 20, 60 20, 70 40 C75 50, 75 60, 70 70 C60 85, 40 85, 30 70 C25 60, 25 50, 30 40 Z" class="accent" opacity="0.2"/>
    </g>
</svg>