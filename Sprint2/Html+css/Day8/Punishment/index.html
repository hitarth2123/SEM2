<!DOCTYPE html>

<head>
    <title>Punishment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container">
  <form action="#">
    <h1>Resume Form</h1>
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" placeholder="Saurabh Y">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="you@example.com">

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="9045-456-7890">

    <label for="gender">Gender:</label>
    <fieldset id="gender">
    <div style="text-align: left; display: flex; flex-direction: column; gap: 10px;">
        <label style="font-weight: normal;"><input type="radio" name="gender" value="male"> Male</label>
        <label style="font-weight: normal;"><input type="radio" name="gender" value="female"> Female</label>
        <label style="font-weight: normal;"><input type="radio" name="gender" value="other"> Other</label>
    </div>
    </fieldset>

    <label for="city">City:</label>
    <select id="city" name="city">
      <option value="newyork">New York</option>
      <option value="losangeles">Los Angeles</option>
      <option value="chicago">Chicago</option>
      <option value="houston">Houston</option>
    </select>

    <label>
      <input type="checkbox" name="newsletter"> Subscribe to our newsletter:
    </label>

    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume">

    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Write your message here..."></textarea>

    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
