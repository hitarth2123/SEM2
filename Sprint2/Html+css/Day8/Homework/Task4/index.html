<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mask Image Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <h2>Before Masking</h2>
            <img src="https://wallpapers.com/images/hd/mysterious-wanted-one-piece-luffy-pfp-fanart-zv0n0v37x7nronxt.jpg" alt="Luffy Before Masking" class="before-img">
        </div>
        <div class="image-section">
            <h2>After Masking (Circle)</h2>
            <div class="masked-image"></div>
        </div>
        <div class="image-section">
            <h2>Ellipse Mask</h2>
            <div class="masked-image-ellipse"></div>
        </div>
        <div class="image-section">
            <h2>Star Mask (SVG)</h2>
            <div class="masked-image-star"></div>
        </div>
        <div class="image-section">
            <h2>Diagonal Gradient Mask</h2>
            <div class="masked-image-diagonal"></div>
        </div>
        <div class="image-section">
            <h2>Text Mask</h2>
            <div class="masked-image-text">LUFFY</div>
        </div>
    </div>
</body>
</html>
