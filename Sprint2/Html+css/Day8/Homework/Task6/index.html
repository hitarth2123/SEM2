<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Snap Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p>On all examples, scroll slowly to "feel" the snap points.</p>
        <div class="example">
            <div class="label1">scroll-snap-type: x mandatory;</div>
            <div class="snap-x">
                <div class="snap-item item1"><img src="https://wallpapers.com/images/high/8k-iphone-monkey-d-luffy-nem8ep19bdcww7oh.webp" alt="Luffy 1"></div>
                <div class="snap-item item2"><img src="https://wallpapers.com/images/high/zoro-and-luffy-one-piece-wano-4k-outfit-3xprtp1y9btui0ft.webp" alt="Luffy 2"></div>
                <div class="snap-item item3"><img src="https://wallpapers.com/images/hd/straw-hat-luffy-smile-9cg5j5gmy7yl2xi5.jpg" alt="Luffy 3"></div>
                <div class="snap-item item4"><img src="https://wallpapers.com/images/thumbnail/luffy-aesthetic-with-bokeh-effect-0fdsgtushyjykq5r.jpg" alt="Luffy 4"></div>
            </div>
        </div>
        <div class="example">
            <div class="label2">scroll-snap-type: y mandatory;</div>
            <div class="snap-y">
                <div class="snap-item item1"><img src="https://wallpapers.com/images/high/8k-iphone-monkey-d-luffy-nem8ep19bdcww7oh.webp" alt="Luffy 1"></div>
                <div class="snap-item item2"><img src="https://wallpapers.com/images/high/zoro-and-luffy-one-piece-wano-4k-outfit-3xprtp1y9btui0ft.webp" alt="Luffy 2"></div>
                <div class="snap-item item3"><img src="https://wallpapers.com/images/hd/straw-hat-luffy-smile-9cg5j5gmy7yl2xi5.jpg" alt="Luffy 3"></div>
                <div class="snap-item item4"><img src="https://wallpapers.com/images/thumbnail/luffy-aesthetic-with-bokeh-effect-0fdsgtushyjykq5r.jpg" alt="Luffy 4"></div>
            </div>
        </div>
        <div class="example">
            <div class="label3">scroll-snap-type: both mandatory;</div>
            <div class="snap-both">
                <div class="snap-item item1"><img src="https://wallpapers.com/images/high/8k-iphone-monkey-d-luffy-nem8ep19bdcww7oh.webp" alt="Luffy 1"></div>
                <div class="snap-item item2"><img src="https://wallpapers.com/images/high/zoro-and-luffy-one-piece-wano-4k-outfit-3xprtp1y9btui0ft.webp" alt="Luffy 2"></div>
                <div class="snap-item item3"><img src="https://wallpapers.com/images/hd/straw-hat-luffy-smile-9cg5j5gmy7yl2xi5.jpg" alt="Luffy 3"></div>
                <div class="snap-item item4"><img src="https://wallpapers.com/images/thumbnail/luffy-aesthetic-with-bokeh-effect-0fdsgtushyjykq5r.jpg" alt="Luffy 4"></div>
            </div>
        </div>
        <div class="example">
            <div class="label4">scroll-snap-type: x proximity;</div>
            <div class="snap-x-proximity">
                <div class="snap-item item1"><img src="https://wallpapers.com/images/high/8k-iphone-monkey-d-luffy-nem8ep19bdcww7oh.webp" alt="Luffy 1"></div>
                <div class="snap-item item2"><img src="https://wallpapers.com/images/high/zoro-and-luffy-one-piece-wano-4k-outfit-3xprtp1y9btui0ft.webp" alt="Luffy 2"></div>
                <div class="snap-item item3"><img src="https://wallpapers.com/images/hd/straw-hat-luffy-smile-9cg5j5gmy7yl2xi5.jpg" alt="Luffy 3"></div>
                <div class="snap-item item4"><img src="https://wallpapers.com/images/thumbnail/luffy-aesthetic-with-bokeh-effect-0fdsgtushyjykq5r.jpg" alt="Luffy 4"></div>
            </div>
        </div>
    </div>
</body>
</html>
