<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Units Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS Units Practice</h1>
  <div class="container">
    <div class="box rem-px">This box uses <b>rem</b> for padding and <b>px</b> for max-width</div>
    <div class="box vw-vh">This box uses <b>vw</b> for width and <b>vh</b> for height</div>
    <div class="box percent">This box uses <b>%</b> for width and height</div>
    <div class="box vmin">This box uses <b>vmin</b> for width and height</div>
    <div class="box em">This box uses <b>em</b> for width and font-size</div>
  </div>
</body>
</html>
