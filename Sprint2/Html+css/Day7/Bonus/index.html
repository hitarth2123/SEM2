<!DOCTYPE html>
<html>
    <head>
        <title>Bonus Task</title>
        <style>
            li{
                display: flex;
                padding: 10px;
            }
            .nai{
                width: 420px;
                height: 70px;
                background:#209cff;
                position:relative;
                display: flex;
                justify-content: center;
                z-index: 1;
                border-radius: 10px;
            }
            .nai ul{
                display: flex;
                width:350px;
            }
            .nai ul li{
                position: relative;
                list-style: none;
                width: 70px;
                height: 70px;
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <div class="nai">
                <li><a href="#">A</a></li>
                <li><a href="#">B</a></li>
                <li><a href="#">C</a></li>
                <li><a href="#">D</a></li>
                <li><a href="#">E</a></li>
        </div>
    </body>
</html>
