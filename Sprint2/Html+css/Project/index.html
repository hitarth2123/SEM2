<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITM Skills University - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="application.css">
    <style>
        .login-container {
            display: flex;
            min-height: 100vh;
            background-color: var(--background);
        }
        
        .login-sidebar {
            width: 40%;
            background-color: var(--primary-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .login-sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.1) 100%);
            z-index: 0;
        }
        
        .login-sidebar-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        .login-sidebar img {
            max-width: 80%;
            margin-bottom: 30px;
        }
        
        .login-sidebar h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .login-sidebar p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .login-main {
            width: 60%;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-form-container {
            width: 100%;
            max-width: 450px;
            background-color: var(--white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        
        .login-form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-form-header h2 {
            font-size: 24px;
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }
        
        .login-form-header p {
            color: var(--text-muted);
            font-size: 14px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
            background-color: var(--white);
            font-size: 18px;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .social-btn:hover {
            background-color: #f5f5f5;
            color: var(--primary-color);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--text-muted);
            font-size: 13px;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--border-color);
        }
        
        .divider::before {
            margin-right: 15px;
        }
        
        .divider::after {
            margin-left: 15px;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 13px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 8px;
            accent-color: var(--primary-color);
        }
        
        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: 15px;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .register-link {
            text-align: center;
            font-size: 14px;
            color: var(--text-light);
        }
        
        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 992px) {
            .login-container {
                flex-direction: column;
            }
            
            .login-sidebar, .login-main {
                width: 100%;
            }
            
            .login-sidebar {
                padding: 60px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Side - Brand/Info Panel -->
        <div class="login-sidebar">
            <div class="login-sidebar-content">
                <img src="./itm_logo.png" alt="ITM Skills University Logo">
                <h1>Welcome to ITM Skills University</h1>
                <p>Access your student admission portal to apply for courses, track applications, and manage your academic journey.</p>
            </div>
        </div>
        
        <!-- Right Side - Login Form -->
        <div class="login-main">
            <div class="login-form-container">
                <div class="login-form-header">
                    <h2>Student Login</h2>
                    <p>Sign in to access your admission portal</p>
                </div>
                
                <form id="loginForm" action="application.html" method="post">
                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password <span class="required">*</span></label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn">Sign In</button>
                </form>
                
                <div class="divider">OR CONTINUE WITH</div>
                
                <div class="social-login">
                    <button class="social-btn"><i class="fab fa-google"></i></button>
                    <button class="social-btn"><i class="fab fa-facebook-f"></i></button>
                    <button class="social-btn"><i class="fab fa-apple"></i></button>
                </div>
                
                <div class="register-link">
                    Don't have an account? <a href="register.html">Sign up</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (email && password) {
                // In a real application, you would send this to a server for authentication
                // For this example, we'll simply redirect to the application page
                window.location.href = 'application.html';
            }
        });
    </script>
</body>
</html>
