<!DOCTYPE html>
<html>
<head>

    <title>Cool Navigation Links</title>
    <style>
        body {
            background-color: #46fa61;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh;
            margin: 0;
        }
        .box {
            background-color: #1d4b02;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 8px black;
        }
        .box a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            display: inline-block;
        }
        .box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </div>
</body>
</html>
