<!DOCTYPE html>
<html>
    <head>
        <title>Links and Media Tags</title>
    </head>
    <body>
        <h3>Anchor Tag</h3>
        <a href="https://itm.icloudems.com/corecampus/index.php" target="_blank">College Login Portal</a>
        <h3>Image Tag</h3>
        <img src="https://www.isu.ac.in/images/logo/ISU-LOGO.webp" alt="ITM College logo"> 
        <h3>Video Tag with source tag</h3>
        <video width="360" height="360" controls><source src="https://media.itm.ac.in/Engineering_Edu_Premiere_89d5d42322.mp4" type="video/mp4">Video of the Director</video>
        <h3>Audio Tag with source tag</h3>
        <audio controls><source src="https://media.itm.ac.in/Engineering_Edu_Premiere_89d5d42322.mp4" type="audio/mpeg"></audio>
        <h3>Frame Tag</h3>
        <iframe width="800" height="600" src="https://isu.ac.in/btech-cse/" title ="College website "></iframe>
    </body>
</html>
