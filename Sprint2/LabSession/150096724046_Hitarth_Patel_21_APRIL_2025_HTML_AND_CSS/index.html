<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Styling Practice</title>
  <style>
    h1 {
      color: rgb(68, 0, 255);
      font-size: 30px;
      text-align: center;
      margin: 10px;
    }
    p {
      color: rgb(199, 104, 46);
      text-align: center;
      margin: 10px;
    }
    body {
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      margin: 10px;
      padding: 10px;

    }
    div {
      padding: 10px;
      border: 1px solid black;
      background-color: rgb(0, 174, 255);
      margin: 10px;

    }
  </style>
</head>
<body>
    <div>
        <h1>Welcome to My Webpage</h1>
    </div>
    <div>  
        <p>This is a paragraph with styled text.</p>
    </div>
  <div>
    <p>This div has padding, margin and a background color.</p>
  </div>
  <div>

  </div>
</body>
</html>
