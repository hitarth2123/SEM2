<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SoleVibe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="navbar">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="men.html">Men</a></li>
                <li><a href="women.html">Women</a></li>
                <li><a href="sneaker.html">Sneakers</a></li>
                <li><a href="customize.html">Customize</a></li>
                <li><a href="about.html">About</a></li>
                <li class="login-link"><a href="login.html">Login</a></li>
                <li class="logout-link" style="display:none"><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Login</h1>
        <form id="login-form">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="login-message"></p>
    </main>

    <footer>
        <p>&copy; 2023 SoleVibe. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const result = auth.login(email, password);
            const messageEl = document.getElementById('login-message');
            
            if (result.success) {
                window.location.href = 'index.html';
            } else {
                messageEl.textContent = result.message;
                messageEl.style.color = 'red';
            }
        });
        
        document.getElementById('logout-btn')?.addEventListener('click', function(e) {
            e.preventDefault();
            auth.logout();
        });
    </script>
</body>
</html>
